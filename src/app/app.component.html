<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>


<ion-content>
  <form [formGroup]="formData">
    <ion-list>
      <ion-item>
        <ion-input label="Numero 1" formControlName="number1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Numero 2" formControlName="number2"></ion-input>
      </ion-item>

      <ion-button (click)="operacion('suma')">Sumar</ion-button>
      <ion-button (click)="operacion('resta')">Restar</ion-button>
      <ion-button (click)="operacion('multiplicacion')">Multiplicar</ion-button>
      <ion-button (click)="operacion('division')">Dividir</ion-button>
      <ion-button (click)="operacion('Par')">Verificar Par</ion-button>
      <ion-button (click)="operacion('Factorial')">Factorial</ion-button>
      <ion-button (click)="operacion('Fibonacci')">Fibonacci</ion-button>

      <ion-item *ngIf="result !== undefined">
        Resultado: {{ result }}
      </ion-item>
    </ion-list>
  </form>
</ion-content>
